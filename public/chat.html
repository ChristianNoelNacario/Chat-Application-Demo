<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <style>
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        #chat {
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        #message-box {
          width: 80%;
          max-width: 1200px;
        }
    
        #message-box div {
          background-color: #CCC;
          padding: 5px;
        }
    
        #message-box div:nth-child(2n) {
          background-color: #FFF;
        }
    
        #send-message {
          position: fixed;
          padding-bottom: 30px;
          bottom: 0;
          left: 0;         
          right: 0;        
          background-color: white;
          max-width: 1200px;
          width: 80%;
          display: flex;
          margin: 0 auto;
        
        }
    
        #message{
          flex-grow: 1;
          height: 3rem;
          margin-right: 20px;
          font-size: large;
        }
    </style>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Chat Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="chat.html">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="email.html">Email</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="voice.html">Voice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="video.html">Video</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sms.html">SMS</a>
              </li>
              <li class="nav-item">
                <button id="logoutBtn" class="nav-link btn btn-link">Logout</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <h1 style="text-align: center;">Welcome to the Chat Application</h1>
    <h2 style="text-align: center;">This is the Chat Page</h2>

    <div id="chat" style="margin-bottom: 100px; padding: 20px;"></div>

    <div id="message-box">

    <form id="send-message">
        <input type="text" id="message" placeholder="Type your message here">
        <input type="file" id="file-input" style="display: none;">
        <button type="button" id="attach-file" class="btn btn-secondary">ðŸ“Ž</button>
        <button id="msg-send" type="submit" class="btn btn-primary" style="margin-left: 10px;">Send</button>
    </form>
    </div>

    <script>
      document.querySelector('#logoutBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (response.ok) {
                window.location.href = '/login.html';
            }
        } catch (error) {
            console.error('Logout failed:', error);
        }
    });
      </script>
</body>
</html>
